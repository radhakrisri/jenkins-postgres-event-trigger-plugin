name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: [ '21' ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0  # Required for incrementals to work properly
      
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v5
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean compile
      
    - name: Run tests
      run: mvn test
      
    - name: Package plugin
      run: mvn package -DskipTests
      env:
        # Add JVM args to handle Java 21 compatibility issues
        MAVEN_OPTS: >-
          --add-opens=java.base/java.lang=ALL-UNNAMED
          --add-opens=java.base/java.io=ALL-UNNAMED
          --add-opens=java.base/java.util=ALL-UNNAMED
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-java-${{ matrix.java }}
        path: target/surefire-reports/

  # This job creates a single consolidated check that the publish workflow looks for
  # It ensures all build-test jobs pass before marking the overall check as successful
  validate:
    runs-on: ubuntu-latest
    needs: [build-test]
    if: always()
    steps:
      - name: Check build and test results
        run: |
          if [ "${{ needs.build-test.result }}" != "success" ]; then
            echo "❌ Build and test failed"
            exit 1
          fi
          echo "✅ Build and test passed"
